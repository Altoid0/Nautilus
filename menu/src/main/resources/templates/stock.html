                    <form action="/stock" method="GET" id="stockForm">
                        <label for="stockField" class="inputText"> Enter the ticker: </label>
                        <input name="ticker" id="stockField" type="text" class="inputField" value="GME">

                        <script>
                            var ticker = document.getElementById("stockField").value;

                            //  [object HTMLInputElement]
                            var currentDate = new Date()
                            var day = currentDate.getDate()
                            var month = currentDate.getMonth() + 1
                            var year = currentDate.getFullYear()
                            var date = year + "-" + 0 + month + "-" + 0 + day;
                            var prevdate = year + "-" + 0 + month + "-" + 0 + (day-7);
                            ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "b55b025e438fa8a98e32482b5f768ff5"];
                            zingchart.render({
                                id: 'myChart',
                                output: "svg",
                                    "dataurl":  "https://api.polygon.io/v2/aggs/ticker/" + ticker + "/range/1/day/" + prevdate + "/" + date + "?apiKey=QSnjRpHBcP7QcFMp2XEhk4GG1EYlJ9X1";,
                                height: "100%",
                                width: "100%"
                            });
                        </script>

                        <ul class="test">
