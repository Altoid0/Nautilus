<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel ="stylesheet" href="css/weather.css">
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Nautilus Home</a></li>
      </ul>

    </div>
  </div>
</nav>

<div class="container-fluid text-center">
  <div class="row-content">
    <div class="col-sm-8 text-left">
      <form action="/weather" method="GET" id="weatherForm">
        <label for="weatherField" class="inputText"> Enter the City: </label>
        <input name="location" id="weatherField" type="text" class="inputField">


        <ul class="test">
          <p th:text = "'Location: ' + ${location}">Test text</p>
          <p th:text ="'The Temperature Feels Like: ' + ${feels_temp}">Test text</p>
          <p th:text ="'The Forecast is: ' +${forecast}">Test text</p>
          <p th:text ="'The Max Temperature is: ' +${max_temp}">Test text</p>
          <p th:text ="'The Min Temperature is: ' +${min_temp}">Test text</p>
          <p th:text ="'The Time of Sunrise is: ' +${sunrise}">Test text</p>
          <p th:text ="'The Time of Sunset is: ' +${sunset}">Test text</p>
        </ul>
      </form>
    </div>


  </div>
</div>



</body>
</html>
